<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col>
      <ion-row>
        <ion-label fixed>Username: </ion-label>
        <ion-input type="text" [(ngModel)]="user.username"></ion-input>
      </ion-row>
      <ion-row>
        <ion-label fixed>Password: </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-row>

      <ion-row>
        <button block ion-button (click)="loginUser()">Log in</button>
        <button block outline ion-button (click)="registerUser()">Register</button>
      </ion-row>
    </ion-col>
  </ion-grid>

</ion-content>
