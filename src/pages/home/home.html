<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button ion-button (click)="goToAddItemPage()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      <ion-label>
        <!-- Currently add done to tag if it's true, false then nothing (option 2) -->
          <!-- For later usage: {{ item.title }} {{ item.status ? '(done)' : '' }} -->
          {{ item.title }}
      </ion-label>
      <!-- TODO:: Change so you don't go into details when button is clicked -->

      <!-- As long as status is false, you can click the button to start the method finishToDo(item)-->
      <!-- If the item has the item.status as true (then the disabled tag will be activated) which makes the button faded visually and unclickable. (short answer) -->

      <!-- Theory: https://angular.io/guide/template-syntax#a-new-mental-model for the Angular Binding of HTML tags as it got the "disabled"=false by default, so binding it to item.status will
      turn "disabled"= true when status of item.status = true. So the property of disabled follows the status of item.status due to the binding. Therefore, if we in any way change item.status back to false
      the "disabled" will follow and be "false" again too -->
      <button ion-button item-end [disabled]="item.status" (click)="finishToDo(item, $event)">
        <ion-icon name="checkmark"></ion-icon>
      </button>

    </button> 
  </ion-list>
</ion-content>
