<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
        <button ion-button (click)="goToAddItemPage()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-button (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let item of items | async" (click)="itemSelected(item)">
      {{ item.title }}
    </button> 
  </ion-list>
</ion-content>
