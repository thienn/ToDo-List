  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Archive of tasks</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
      <button ion-item *ngFor="let item of items | async">
           <ion-label>
              {{ item.title }}
           </ion-label>
           <button ion-button item-end (click)="undoToDo(item)">
              <ion-icon name="undo"></ion-icon>
            </button>
      </button> 
    </ion-list>
</ion-content>
